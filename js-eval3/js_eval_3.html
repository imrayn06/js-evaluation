<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Blogging</h1>
        <div id="postForm">
            <h2>New Post</h2>
            <form action="" id="createPostForm">
                <div class="form-group"><label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group"><label for="content">Content</label>
                    <textarea name="" id="content" rows="3" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
        </div>
        <div id="postsList" class="mt-5">
            <h2>Posts</h2>
            <div id="posts"></div>
        </div>
    </div>
    <div id="editPostForm" style="display: none;">
        <h2>Edit Post</h2>
        <form action="" id="updatePostForm">
            <input type="hidden" id="editPostId">
            <div class="form-group">
                <label for="editContent">Content</label>
                <textarea name="" id="editContent" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Post</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
